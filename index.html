<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebFood</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header id="main-header">
      <div id="logo">
        <a href="/index.html">WebFood</a>
      </div>
      <nav id="main-nav">
        <ul>
          <li><a href="">Browse Meals</a></li>
          <li><a href="">My Orders</a></li>
        </ul>
      </nav>
      <a href="#side-drawer" class="menu-btn"
        ><span class="material-symbols-rounded">menu</span>
      </a>
    </header>
    <aside id="side-drawer">
      <header>
        <a href="#" class="menu-btn">
          <span class="material-symbols-rounded">close</span>
        </a>
      </header>
      <nav>
        <ul>
          <li><a href="">Browse Meals</a></li>
          <li><a href="">My Orders</a></li>
        </ul>
      </nav>
    </aside>
    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section id="latest-products">
        <ul>
          <li class="food-item">
            <article>
              <img src="/images/risotto.jpg" alt="Risotto" />
              <div class="item-content">
                <h2>Risotto with Tiger Prawns</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
          <li class="food-item">
            <article>
              <img src="/images/cheeseburgers.jpg" alt="Cheseburgers" />
              <div class="item-content">
                <h2>Cheseburgers</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
